<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Javascript Challenge Projects</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageToDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="resetAgeButton()">Reset Age</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class = "container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-warning" onclick="resetCatButton()">Reset Cats</button>
            </div>
        </div>
        <div class = "flex-box-container-2">
            <div id="flex-cat-results"></div>
        </div>
    </div>
    <div class = "container-3" id = "rps-container">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container-3">
            <h1 style= "color: greenyellow" id="rps-player-score">Player Score: 0</h1>
            <button class ="btn btn-success" onclick="rpsResetScore()">Reset Score</button>
            <h1 style = "color: orangered" id="rps-bot-score">Bot Score: 0</h1>
        </div>
        <div class = "flex-box-container-3" id = "flex-box-rps-div">
            <img id = "rock" src="../images/RPS/Rock.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id = "paper" src="../images/RPS/Paper.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id = "scissor" src="../images/RPS/Scissor.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class = "container-4">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div class = "flex-box-container-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Button1</button>
            <button class="btn btn-danger">Button2</button>
            <button class="btn btn-warning">Button3</button>
            <button class="btn btn-success">Button4</button>
        </div>
    </div>
    <div class = "container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id = "blackjack-result">Let's play!</span></h3>
        <div class = "flex-blackjack-row-1">
            <div id = "blackjack-player-box">
                <h1>You: <span id = "blackjack-player-score">0</span></h1>
            </div>
            <div id= "blackjack-dealer-box">
                <h1>Dealer: <span id = "blackjack-dealer-score">0</span></h1>
            </div>
        </div>
        <div class = "flex-blackjack-row-2">
            <div>
                <button class = "btn-lg btn-primary mr-2" id = "blackjack-hit-button">Hit</button>
                <button class = "btn-lg btn-warning mr-2" id = "blackjack-stand-button">Stand</button>
                <button class = "btn-lg btn-danger" id = "blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class = "flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id = "blackjack-wins">0</span></td>
                    <td><span id = "blackjack-losses">0</span></td>
                    <td><span id = "blackjack-draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "../static/js/script.js"></script>
</body>
</html>
